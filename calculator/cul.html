<!DOCTYPE html>
<html>
<head> 
    

<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<link rel="stylesheet" href="cul.css">
<link rel="stylesheet" href="tailwind.min.css">
<title> الالة الحاسبة</title>


</head>

<body> 

    <br/>
    <div class="calc">
        
        <input type="text" placeholder="0" id="calc" style="grid-column: span 4; background-color: white;">
        <button onclick="Clear()" class="btn" style=" background-color: rgb(136, 150, 252);">Cl</button>
        <button onclick="Delete()" class="btn" style="background-color: rgb(174, 98, 199);">Del</button>
        <button onclick="display('%')" class="btn">%</button>
        <button onclick="display('/')" class="btn">/</button>
        <button onclick="display('7')" class="btn">7</button>
        <button onclick="display('8')" class="btn">8</button>
        <button onclick="display('9')" class="btn">9</button>
        <button onclick="display('*')" class="btn">*</button>
        <button onclick="display('4')" class="btn">4</button>
        <button onclick="display('5')" class="btn">5</button>
        <button onclick="display('6')" class="btn">6</button>
        <button onclick="display('+')" class="btn">+</button>
        <button onclick="display('1')" class="btn">1</button>
        <button onclick="display('2')" class="btn">2</button>
        <button onclick="display('3')" class="btn">3</button>
        <button onclick="display('-')" class="btn">-</button>
        <button onclick="display('0')" class="btn">0</button>
        <button onclick="display('.')" class="btn">.</button>
        <button onclick="calc('=')" class="btn" style="width: 6.3pc; background-color: rgb(65, 144, 244);">=</button>

        
        <script style="background-color: white;">
            let output =document.getElementById("calc")
            function display (num){
                output.value += num;
            
            }
            function Clear() {
                output.value= "";
            }
            function Delete() {
            output.value = output.value.slice(0,-1);
            
            }
            function calc(){
            try{
                output.value = eval(output.value)
            }
            catch {
            
            
            output.value ="Error";
            
                         }
            
            }
            

</script>
</div>
</body>
</html>
